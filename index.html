<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <div id="game-area">
    <div id="outcome">
        <img id="player-outcome" src="assets/images/rock1.png" alt="rock paper scissors">
    <h1>VS</h1>
        <img id="computer-outcome" src="assets/images/rock1.png" alt="rock paper scissors">
    </div>
    <h4>Select Your Choice</h4>
    <div id="choice">
        <button class="choice-btn" data-type="rock"><img src="assets/images/rock1.png" height="70px" width="70px" alt="rock"></button>
        <button class="choice-btn" data-type="paper"><img src="assets/images/paper1.png" height="70px" width="70px" alt="paper"></button>
        <button class="choice-btn" data-type="scissors"><img src="assets/images/scissors1.png" height="70px" width="70px" alt="scissors"></button>
    </div>
    <p id="result">Draw</p>
    <div class="score-area">
        <p class="scores">Your Score: <span id="playerScore">0</span></p>
        <p class="scores">Computer Score: <span id="compSCore">0</span></p>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
